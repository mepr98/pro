<app-navbar></app-navbar>
        <div>
  

        <div *ngFor="let p of productos" style="background: #ffdfba;" class="card" id="card1">
          <img src="{{p.Imagen}}" class="" alt="">
          <div class="caption">
            <h3 class="text">{{p.Name}}</h3>
            <p >Bs.S.{{p.Precio}}</p>
            
            <button type="button" class="btn btn-primary" (click)="openModal(template,p)">Compra Mod</button>
          </div>

        </div>
        

    
   

 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Agregar extras a {{p.Name}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{p.Name}}
    
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Extra Queso
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Extra Tocineta
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Gluten-Free
      </label>
    </div>




    <a><div  class="btn btn-primary"  (click)="addp($event,p)">Comprar</div></a>
  </div>
</ng-template>
