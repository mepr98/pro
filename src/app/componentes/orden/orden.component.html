<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<body>
  <div class="container h-100" >
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-sm-12 col-md-6" id="factura">
        <h1>Orden</h1>
              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Producto</th>
                          <th>Cantidad</th>
                          <th class="text-center">Precio</th>
                          <th class="text-center">Total</th>
                      </tr>
                  </thead>
                  <tbody>
                     <ul>
                         <li *ngFor="let c of compras">
                                <tr>
                                        <td class="col-sm-8 col-md-6">
                                        <div class="media">
                                                <p class="media-heading"><a href="#">{{c.Name}}</a>
                                        </div></td>
                                        <td class="col-sm-1 col-md-1" style="text-align: center">
                                        <input type="text" class="form-control" value="2">
                                        </td>
                                        <td class="col-sm-1 col-md-1 text-center"><strong>{{c.Precio}}</strong></td>
                                        <td class="col-sm-1 col-md-1 text-center"><strong>{{c.Precio}}</strong></td>
                                    </tr>
                         </li>
                     </ul>                   
  
                      <tr>
                          <td>   </td>
                          <td>   </td>
                          <td><h5>Subtotal</h5></td>
                          <td class="text-right"><h5><strong>BsS. 200</strong></h5></td>
                      </tr>
  
                      <tr>
                          <td>   </td>
                          <td>   </td>
                          <td><h5>IVA 16%</h5></td>
                          <td class="text-right"><h5><strong>BsS. 16</strong></h5></td>
                      </tr>
  
                      <tr>
                          <td>   </td>
                          <td>   </td>
                          <td><h3>Total</h3></td>
                          <td class="text-right"><h3><strong>BsS. 216</strong></h3></td>
                      </tr>
                      <tr>
                          <td>   </td>
                          <td>Direccion:</td>
                          <td>
                          <input type="text" class="form-control" value=""></td>
                          <td>
                          <button type="button" class="btn btn-success">
                              Paypal <span class="glyphicon glyphicon-play"></span>
                          </button></td>
                      </tr>
                  </tbody>
              </table>
          </div>
    </div>
  </div>
</body>
