<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<app-navbar></app-navbar>
<body>
  <div class="container h-100" >
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-sm-12 col-md-6" id="factura">
        <h1>Orden</h1>
              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Producto</th>
                          <th>Cantidad</th>
                          <th class="text-center">Precio</th>
                          <th class="text-center">Total</th>
                      </tr>
                  </thead>
                  <tbody>
 
                         <tr *ngFor="let c of compras">
                               
                                        <td class="col-sm-8 col-md-6">
                             
                                                <a href="#">{{c.Name}}</a></td>
                                        <td class="col-sm-1 col-md-1" style="text-align: center">
                                        
                                        </td>
                                        <td class="col-sm-1 col-md-1 text-center"><strong>{{c.Precio}}</strong></td>
                                        <td class="col-sm-1 col-md-1 text-center"><strong>{{c.Precio}}</strong></td>
                                
                         </tr>
             
  
                      <tr >
                          <td>   </td>
                          <td>   </td>
                          <td><h5>Subtotal</h5></td>
                          <td class="text-right"><h5><strong>{{getSubTotal()}}</strong></h5></td>
                      </tr>
  
                      <tr>
                          <td>   </td>
                          <td>   </td>
                          <td><h5>IVA 16%</h5></td>
                          <td class="text-right"><h5><strong>{{getIva()}}</strong></h5></td>
                      </tr>
  
                      <tr>
                          <td>   </td>
                          <td>   </td>
                          <td><h3>Total</h3></td>
                          <td class="text-right"><h3><strong>{{getTotal()}}</strong></h3></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                          <td>Direccion:</td>
                          <td><input type="text" class="form-control" placeholder=""></td>
                   
                                    
                      </tr>
                      <tr>
                          <td></td>
                          <td></td>
                          <td><input type="text" class="form-control" placeholder="Ciudad"></td>
                          <td><input type="text" class="form-control" placeholder="Zip Code"></td>
                                    
                      </tr>
                      <tr>
                          <td>   </td>
                          <td>Pagar:</td>
                          <td>   </td>
                          <td><div id="paypal-checkout-btn"></div></td>
                                    
                      </tr>






                  </tbody>
              </table>
          </div>
    </div>
  </div>
</body>
